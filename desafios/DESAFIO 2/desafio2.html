<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HMTL</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos parar descobrir qual tag deverá utilizar em cada curso.</p>
    <ul type="square">
       <li><p><abbr title="use a tag &lt;p&gt;">Paragrafo</abbr></p>
       <li><p><abbr title="use as tags &lt;h1...h6&gt;">Titulos</abbr></p>                  
       <li><p><abbr title="use a tag &lt;img&gt;">Imagens</abbr></p>                    
       <li><p><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></p>                     
       <li><p><abbr title="use a tag &lt;code&gt;">Código Fonte</abbr></p>                      
       <li><p><abbr title="use a tag &lt;ol&gt; e &gt;li&gt;";>Listas Numeradas</abbr></p>         
       <li><p><abbr title="use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></p>
    </ul>
</body>
</html>
